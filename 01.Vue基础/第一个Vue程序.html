<!--
    第一步：导入vue框架
    第二步：创建vue实例
    第三步：将vue实例里面的data显示在网页中
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
</head>
<body>
    <!--第三步：将vue实例里面的data显示在网页中-->
    <div id="app">
        {{ message }}
    </div>

    <!--第一步：导入vue框架-->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!--第二步：创建vue实例-->
    <script>
        var app = new Vue({
            el:"#app", 
            data:{
                message:"hello, Vue!"
            }
        })
    </script>
</body>
</html>
