<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
    <!-- 根据表达式的真假，切换元素的显示和隐藏 -->
    <!-- 原理是修改 display 属性 -->
</head>
<body>

    <div id="app">
        <input type="button" value="切换显示状态" @click="changIsShow">
        <input type="button" value="累加年龄" @click="addAge">
        <img v-show="isShow" src="https://scpic.chinaz.net/files/pic/pic9/202102/bpic22501.jpg" alt="">
        <img v-show="age>=18" src="https://scpic.chinaz.net/files/pic/pic9/202102/bpic22501.jpg" alt="">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:17,
            },
            methods:{
                changIsShow:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function(){
                    this.age ++;
                }
            },
        })

    </script>

</body>
</html>
